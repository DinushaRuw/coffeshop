<body>
    <!-- Feedback Form (About Us Page) -->
<div class="feedback-form-container">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm" action="submit_feedback.php" method="POST">
        <!-- Name Field (Optional) -->
        <div class="form-group">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <!-- Email Address Field (Optional) -->
        <div class="form-group">
            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <!-- Feedback/Comments Field -->
        <div class="form-group">
            <label for="feedback">Feedback/Comments:</label>
            <textarea id="feedback" name="feedback" placeholder="Share your thoughts..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitFeedback">Submit Feedback</button>
    </form>
</div>

<!-- Link to External JavaScript -->
<script src="feedbacl.js"></script>
